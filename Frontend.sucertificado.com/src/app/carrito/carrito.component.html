<h1 mat-dialog-title>Item seleccionados:</h1>
<mat-dialog-content>


    <ul>
        <li *ngFor="let curso of cursos">{{curso.NombreCurso}}</li>
    </ul>
    
</mat-dialog-content>
<mat-dialog-actions >
        <button mat-button mat-dialog-close class="btnCategorias">Cerrar</button>
        <button mat-button (click)="pagar()" class="btnGuardar">Pagar</button>    
      </mat-dialog-actions>
