 <h1>Lista de cursos</h1>
 <mat-grid-list cols="3" rowHeight="1:1.3">
    <mat-grid-tile *ngFor="let curso of cursos">
      <mat-card class="example-card">
          <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{curso.NombreCurso}}</mat-card-title>
              <mat-card-subtitle>{{curso.AreaCurso}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
             
        
          <mat-card-content>
            <p>
              {{curso.DescripcionCurso}}
            </p>
            </mat-card-content>


          <mat-card-actions>
              
              <button mat-button >SHARE</button>
              <button mat-button class="btn btn-success btn-lg "  (click)="comprar(curso)">COMPRAR $49.99</button>  
              
            </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
