

<div class="login">
        
<br/>    
<br/>    
                <h1 style="text-align: center">Inicio de Sesión</h1>        
    <form (submit)="login()">
<br/>    
            <div class="row mt-2 w-100">
                    <div class="col-3">
    <label for="usuario"  >usuario</label>
                    </div>
<div class="col-9">
    <input type="text" name="usuario" autofocus id="usuario" size="10"
    [(ngModel)]="credentials.username"/>
</div>

</div>
     
<div class="row mt-2 w-100">
        <div class="col-3">
    <label for="password" >Contraseña</label>
</div>
<div class="col-9">
    <input type="password" name="password"
    [(ngModel)]="credentials.password" id="password" size="10"  />
</div>
<br/> 
</div>
    <button type="submit" mat-button name="enviar" class="btnCategorias" ><b>Ingresar</b> </button>
    </form>
